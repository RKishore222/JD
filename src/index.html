  <meta charset="utf-8">

  <link rel="icon" href="assets/images/favicon.ico">
  <link rel="shortcut icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" href="assets/css/stuck.css">
  <link rel="stylesheet" href="assets/css/owl.carousel.css">
  <link rel="stylesheet" href="assets/css/form.css">
  <link rel="stylesheet" href="assets/css/touchTouch.css">
  <link rel="stylesheet" href="assets/css/camera.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/jquery-migrate-1.1.1.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/superfish.js"></script>
  <script src="assets/js/jquery.equalheights.js"></script>
  <script src="assets/js/jquery.mobilemenu.js"></script>
  <script src="assets/js/jquery.easing.1.3.js"></script>
  <script src="assets/js/tmStickUp.js"></script>
  <script src="assets/js/jquery.ui.totop.js"></script>
  <script src="assets/js/touchTouch.jquery.js"></script>
  <script src="assets/js/owl.carousel.js"></script>
  <script src="assets/js/sForm.js"></script>
  <script src="assets/js/camera.js"></script>
  <!--[if (gt IE 9)|!(IE)]><!-->
  <script src="assets/js/jquery.mobile.customized.min.js"></script>
  <script>
    $(document).ready(function () {
      jQuery('#camera_wrap').camera({
        loader: false,
        pagination: false,
        minHeight: '200',
        thumbnails: false,
        height: '39,0625%',
        caption: true,
        navigation: true,
        fx: 'mosaic'
      });
      var owl = $("#owl");
      owl.owlCarousel({
        items: 7, //10 items above 1000px browser width
        itemsDesktop: [995, 5], //5 items between 1000px and 901px
        itemsDesktopSmall: [767, 3], // betweem 900px and 601px
        itemsTablet: [700, 3], //2 items between 600 and 0
        itemsMobile: [479, 2], // itemsMobile disabled - inherit from itemsTablet option
        navigation: true,
      });
      $().UItoTop({ easingType: 'easeOutQuart' });
      $('#stuck_container').tmStickUp({});
      $('.gallery a.gal_item').touchTouch();
    });
  </script>
</head>
<body>
  <base href="/">

</body>
</html>
